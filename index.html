<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComplianceIQ</title>
    <link rel="stylesheet" href="/public/styles/demo.css">
    <script>
        // Check AI service status
        async function checkAIService() {
            try {
                const response = await fetch('/ai-service/status');
                if (!response.ok) {
                    console.warn('AI service is not available');
                }
            } catch (error) {
                console.error('AI service check failed:', error);
            }
        }
        checkAIService();

        document.addEventListener('DOMContentLoaded', () => {
            const systemOverview = {
                description: 'ComplianceIQ revolutionizes insurance estimate review and compliance by integrating AI-driven automation with CCC ONE APIs. Our web-based Reviewer Dashboard offers automated corrections, real-time recommendations, and predictive approval insights, significantly reducing manual effort and improving accuracy.',
                keyFeatures: [
                    'AI-Powered Estimate Review',
                    'Auto-Correction & Compliance',
                    'Predictive Approval Modeling',
                    'Real-Time Recommendations',
                    'Seamless CCC ONE Integration'
                ]
            };

            const overviewElement = document.createElement('div');
            overviewElement.innerHTML = `
                <h2>System Overview</h2>
                <p>${systemOverview.description}</p>
                <h3>Key Features</h3>
                <ul>
                    ${systemOverview.keyFeatures.map(feature => `<li>${feature}</li>`).join('')}
                </ul>
            `;
            document.body.prepend(overviewElement);
        });
    </script>
</head>
<body>
    <nav class="sidebar">
        <div class="sidebar-header">
            <h2>ComplianceIQ</h2>
        </div>
        <ul class="sidebar-menu">
            <li><a href="#dashboard">Dashboard</a></li>
            <li><a href="#compliance-validation">Compliance Validation</a></li>
            <li><a href="#risk-assessment">Risk Assessment</a></li>
            <li><a href="#audit-logs">Audit Logs & History</a></li>
            <li><a href="#regulatory-standards">Regulatory Standards</a></li>
            <li><a href="#automated-reports">Automated Reports</a></li>
            <li><a href="#integrations">Integrations</a></li>
            <li><a href="#user-management">User Management</a></li>
            <li><a href="#settings">Settings</a></li>
        </ul>
    </nav>

    <div class="main-content">
        <header class="top-nav">
            <div class="search-bar">
                <input type="text" placeholder="Search...">
            </div>
            <div class="notification-center">
                <button>Notifications</button>
            </div>
            <div class="quick-actions">
                <button>Quick Actions</button>
            </div>
            <div class="user-profile">
                <button>Profile</button>
            </div>
        </header>

        <div id="root"></div>
    </div>

    <script src="/public/scripts/demo.js"></script>
</body>
</html>
